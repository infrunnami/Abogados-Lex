<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Oficina de Abogados "Lex"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #0056b3;
        }
        .client-list {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        .client-list h2 {
            text-align: center;
        }
        .client-list ul {
            list-style: none;
            padding: 0;
        }
        .client-list li {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <div id="login-container" class="container">
        <h2>Inicio de Sesión</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <div id="client-container" class="client-list" style="display:none;">
        <h2>Antecedentes por Cliente</h2>
        <ul id="client-list">
            <!-- Lista de antecedentes por cliente -->
        </ul>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'abogado' && password === '12345') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('client-container').style.display = 'block';

                const clients = [
                    { name: 'Cliente 1', antecedentes: ['Antecedente A', 'Antecedente B'] },
                    { name: 'Cliente 2', antecedentes: ['Antecedente C'] },
                    { name: 'Cliente 3', antecedentes: ['Antecedente D', 'Antecedente E', 'Antecedente F'] }
                ];

                const clientList = document.getElementById('client-list');
                clients.forEach(client => {
                    const clientItem = document.createElement('li');
                    clientItem.textContent = `${client.name}: ${client.antecedentes.join(', ')}`;
                    clientList.appendChild(clientItem);
                });
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        }
    </script>
</body>
</html>
