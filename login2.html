<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Decisión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div id="decisionFormContainer" class="hidden">
            <h1>Registro de Decisión</h1>
            <form id="decisionForm">
                <label for="solicitudId">ID de Solicitud:</label>
                <input type="text" id="solicitudId" name="solicitudId" required>
                
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="Aprobado">Aprobado</option>
                    <option value="Rechazado">Rechazado</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
                
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                
                <button type="submit">Registrar Decisión</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if(username === 'abogado' && password === 'password') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('decisionFormContainer').classList.remove('hidden');
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });

        document.getElementById('decisionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var solicitudId = document.getElementById('solicitudId').value;
            var estado = document.getElementById('estado').value;
            var comentarios = document.getElementById('comentarios').value;

            alert('Decisión registrada:\n' +
                  'ID de Solicitud: ' + solicitudId + '\n' +
                  'Estado: ' + estado + '\n' +
                  'Comentarios: ' + comentarios);
        });
    </script>
</body>
</html>
